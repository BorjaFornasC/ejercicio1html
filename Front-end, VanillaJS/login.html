<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.jpg" alt="Logotipo de Reseñador literario"></a>
    </header>
    <h1>Login</h1>
    <form action="#" method="get">
        <p>
            <label for="usuario">Usuario: </label>
            <input type="text" id="usuario" maxlength="15" size="12">
        </p>
        <p>
            <label for="contraseña">Contraseña: </label>
            <input type="password" id="contraseña" maxlength="12" size="12">
        </p>
        <p>
            <input type="submit" value="identifícate">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
