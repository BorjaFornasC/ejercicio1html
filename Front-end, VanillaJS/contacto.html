<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="logo.jpg" alt="Logotipo de ReseÃ±ador literario"></a>
    </header>
    <h1>Contacto</h1>
    <form action="#" method="post">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" maxlength="15" size="12">
        </p>
        <p>
            <label for="primer_apellido">Primer apellido: </label>
            <input type="text" id="primer_apellido" maxlength="12" size="12">
        </p>
        <p>
            <label for="segundo_apellido">Segundo apellido: </label>
            <input type="text" id="segundo_apellido" maxlength="12" size="12">
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" id="email" size="20" required>
        </p>
        <p>
            <label for="comentarios">Comentarios: </label>
            <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Terminar">
            <input type="reset" value="Empezar de nuevo">
        </p>
    </form>
</body>

</html>
